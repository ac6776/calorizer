<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Main page! \w/</title>
    <meta charset="UTF-8" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
</head>
<body>
<div>
    <div>
        <h1>There are some things to do!
        </h1>
    </div>
    <div class="col-md-4 mt-3" th:block th:each="thing : ${things}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${thing.name}">Title</h5>

                <p class="card-text" th:text="${thing.data}">
                    Neque porro quisquam est qui dolorem ipsum quia dolor sit
                    amet, consectetur, adipisci velit...
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
